<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div id="wrap">
    <div th:replace="fragments/navbar :: navbar" />

    <div class="container">
        <form>
            <input type=hidden th:id="updateId" th:value="${board.id}">
            <div class="form-group">
                <label for="title">Title</label>
                <input th:value="${board.title}" type="text" name="title" class="form-control" placeholder="제목을 입력하세요." id="title">
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:utext="${board.content}" class="form-control summernote" rows="5" id="content"></textarea>
            </div>
        </form>
        <button id="btn-update" class="btn btn-primary">수정하기</button>

    </div>
</div>

<!-- 썸머노트 사용 -->
<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300,
    });
</script>
<div th:replace="fragments/footer :: footer" />
<script src="/js/board.js"></script>

</body>
</html>
