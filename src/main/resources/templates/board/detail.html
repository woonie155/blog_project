<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>



<body>
<div>
    <div th:replace="fragments/navbar :: navbar" />


    <div class="container">
        <div class="form-group">
            <h3 th:text="${board.title}"></h3>
            <input type=hidden th:id="boardId" th:value="${board.id}">
            <div>
                글 번호: <span><i th:text="|${board.id},|"></i></span>
                작성자: <span><i th:text="${board.user.username}"></i></span>
            </div>

            <hr>

            <div class="form-group">
                <div th:utext="${board.content}"></div>
            </div>
            <hr>

            <div class="d-flex justify-content-end">
                <span>
                    <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
                    <a th:if="${#authentication.principal.user.id} == ${board.user.id}"
                       th:href="@{/board/{id}/update(id=${board.id})}" class="btn btn-primary">수정</a>
                    <button th:if="${#authentication.principal.user.id} == ${board.user.id}" id="btn-delete" class="btn btn-danger">삭제</button>
                </span>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="card-header">댓글 리스트</div>
                <ul th:each="reply : ${board.reply}" id="reply--box" class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <div th:text="${reply.content}"></div>
                        <div class="d-flex">
                            <div th:text="|작성자 : ${reply.user.username} &nbsp|" class="font-italic"></div>
                            <div th:text="|작성시간:~|" class="font-italic"></div>
                            <button class="badge">수정</button>
                            <button th:if="${#authentication.principal.user.id} == ${reply.user.id}"
                                    th:onclick="|javascript:index.delete_reply(${board.id}, ${reply.id})|" class="badge">삭제</button>
                        </div>
                    </li>
                </ul>
            </div>

            <br>
            <div class="card">
                <form>
                    <div class="card-body">
                        <textarea id="reply-content" class="form-control" rows="1"></textarea>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="btn-reply-save" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div th:replace="fragments/footer :: footer" />
    <script src="/js/board.js"></script>
</div>
</body>
</html>
