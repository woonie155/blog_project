<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div>
    <div th:replace="fragments/navbar :: navbar" />

    <div class="container">

        <form th:action="@{/shop/clothes/save}" th:object="${item}" method="post">
            <div class="form-group">
                <label th:for="name">상품명</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요.">
            </div>
            <div class="form-group">
                <label th:for="price">가격</label>
                <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요.">
            </div>
            <div class="form-group">
                <label th:for="stockQuantity">수량</label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요.">
            </div>
            <div class="form-group">
                <label th:for="brand">브랜드</label>
                <input type="text" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력하세요">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>



    <div th:replace="fragments/footer :: footer" />
    <!--자스-->
</div>
</body>
</html>
