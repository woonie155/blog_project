<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="wrap">
    <div th:replace="fragments/navbar :: navbar" />

    <div class="container">
        <form action="/auth/loginProc" method="post">
            <div th:if="${param.error}" th:text="${#request.getAttribute('error')}" class="alert alert-danger" role="alert">
                로그인 실패.
            </div>
            <div class="form-group">
                <label for="loginId">아이디:</label>
                <input type="text" name="loginId" class="form-control" placeholder="아이디를 입력하세요." id="loginId">
            </div>

            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="remember" type="checkbox"> Remember me
                </label>
            </div>
            <button id="btn-login" class="btn btn-primary">로그인</button>
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=3be8c1c8253cc21d8691029eccbe6b75&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code"><img height="38px" src="/image/KakaoLoginButton.png"></a>
            <a href="/oauth2/authorization/naver"><img height="38px" width="80px" src="/image/NaverLoginButton.png"></a>
            <a href="/oauth2/authorization/google"><img height="38px" src="/image/GoogleLoginButton.png"></a>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer" />
</body>
</html>
