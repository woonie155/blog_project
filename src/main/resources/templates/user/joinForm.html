<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="wrap">
    <div th:replace="fragments/navbar :: navbar" />

    <div class="container">
        <form>
            <div class="form-group">
                <label for="loginId">아이디:</label>
                <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="loginId">
            </div>

            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password">
            </div>

            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" class="form-control" placeholder="이름을 입력하세요." id="username">
            </div>

            <div class="form-group">
                <label for="nickname">닉네임:</label>
                <input type="text" class="form-control" placeholder="닉네임을 입력하세요." id="nickname">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="이메일을 입력하세요." id="email">
            </div>
        </form>
        <button id="btn-save" class="btn btn-primary">제출</button>
    </div>

</div>

    <div th:replace="fragments/footer :: footer" />
    <script src="/js/user.js"></script>
</body>
</html>
